{% extends "base.html" %}

{% block sidebar_content %}
<ul class="nav nav-list">
  <li class="nav-header">List header</li>
  <li><a href="#">Load Data</a></li>
</ul>
{% endblock %}

{% block body_content %}
    <div class="row-fluid">
    {% for spec in recommendations %}
        <div class="span5 {{ loop.index }}">
            <svg class="{{ loop.index }}" height="400" width="400"></svg>
            <script>
                function parse(spec) {
                    console.log(spec)
                    vg.parse.spec(spec, function(chart) { chart({el:.{{loop.index}} }).update(); });
                }
                console.log({{ spec|tojson|safe }});
                parse({{ spec|tojson|safe }});
            </script>
        </div>
        {% if loop.index is even %}
            </div> 
            {% if loop.revindex > 1 %}
                <div class="row-fluid">
            {% endif %}
        {% endif %}
    {% endfor %}
{% endblock %}
